<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h2 class="brand"><span>Acme</span> Web Design</h2>
      <div class="wrapper">
        <div class="contact-info">
          <h2>Acme Web Design</h2>
          <p>44 Something St.</p>
          <p>(3333) 5555-8888</p>
          <p>something@email.com</p>
        </div>
        <div class="contact-form">
          <h3>Email Us</h3>
          <form action="">
            <p>
              <label for="name">Name</label>
              <input type="text" name="" id="name" />
            </p>
            <p>
              <label for="company">company</label>
              <input type="text" name="" id="company" />
            </p>
            <p>
              <label for="email">Email Address</label>
              <input type="email" name="" id="email" />
            </p>
            <p>
              <label for="pn">Phone Number</label>
              <input type="text" name="" id="pn" />
            </p>
            <p class="full">
              <label for="msg">Message</label>
              <textarea name="" id="msg"></textarea>
            </p>
            <p class="full"><button class="btn">Submit</button></p>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
